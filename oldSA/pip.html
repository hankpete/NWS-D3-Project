<!doctype html>
<meta charset="utf-8">
<html>
  <head>
    <style type="text/css">
      #canvas {
        width: 800px;
        height: 400px;
        border: 1px solid #666;
      }
      path {
        fill: none;
        stroke-width: 1px;
        stroke: #666;
      }
      circle {
        fill: steelblue;
      }
      circle.selected {
        fill: #ff0000;
      }
    </style>
  </head>

  <body>

    <div id="canvas"></div>

    <span id="clear">[clear]</span>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
